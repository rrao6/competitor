[pytest]
# Tubi Radar Test Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (require API keys and network)
    slow: marks tests as slow running

# Default options
addopts = -v --tb=short

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Coverage settings (when using pytest-cov)
# Use: pytest --cov=radar tests/


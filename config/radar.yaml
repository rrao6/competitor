# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
global:
  # Time window for article freshness
  lookback_hours: 48
  
  # Feed fetching settings
  max_articles_per_feed: 20
  feed_timeout: 15
  max_concurrent_feeds: 10
  
  # Scoring thresholds (lowered to capture more data)
  min_relevance_score: 3.0
  min_impact_score: 3.0
  min_novelty_score: 0.15
  
  # Processing limits (increased for better coverage)
  max_items_total: 200
  max_report_items: 40
  
  # Web search settings
  enable_web_search: true
  max_web_searches: 30
  
  # OpenAI model settings
  models:
    reasoning: "gpt-4o"
    structured: "gpt-4o"
    embedding: "text-embedding-3-small"
    web_search: "gpt-4o"
  
  # Temperature settings
  temperature:
    classification: 0.1
    analysis: 0.2
    report: 0.3
  
  # ChromaDB settings
  chroma:
    collection_name: "intel_embeddings"
    similarity_threshold: 0.85
    
  # Deduplication settings
  dedup:
    window_days: 30
    similarity_threshold: 0.80


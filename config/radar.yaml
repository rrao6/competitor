global:
  # How far back to look for articles (hours)
  lookback_hours: 48
  
  # Maximum articles to fetch per feed
  max_articles_per_feed: 15
  
  # Minimum scores for inclusion in reports
  min_relevance_score: 4
  min_impact_score: 4
  min_novelty_score: 0.2
  
  # Maximum total items to process per run
  max_items_total: 50
  
  # Maximum items in final report
  max_report_items: 15
  
  # Enable web search via OpenAI tool
  enable_web_search: false
  
  # Maximum web searches per run
  max_web_searches: 5
  
  # Request timeout for RSS feeds (seconds)
  feed_timeout: 10
  
  # OpenAI model settings
  models:
    reasoning: "o3-mini"
    structured: "gpt-4.1"
    embedding: "text-embedding-3-small"
  
  # Temperature settings
  temperature:
    classification: 0.2
    analysis: 0.3
    report: 0.4
  
  # ChromaDB settings
  chroma:
    collection_name: "intel_embeddings"
    similarity_threshold: 0.9
    
  # Deduplication settings
  dedup:
    window_days: 30
    similarity_threshold: 0.85

      type: rss
      url: "https://news.google.com/rss/search?q=Tubi+originals+content&hl=en-US&gl=US&ceid=US:en"
    - label: tubi_advertising
      type: rss
      url: "https://news.google.com/rss/search?q=Tubi+advertising+CTV&hl=en-US&gl=US&ceid=US:en"
  search_queries:
    - "Tubi streaming news"

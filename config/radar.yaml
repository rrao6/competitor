# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
global:
  # Time window for article freshness
  lookback_hours: 72
  
  # Feed fetching settings (increased for 3x volume)
  max_articles_per_feed: 25
  feed_timeout: 20
  max_concurrent_feeds: 20
  
  # Scoring thresholds (capture more data)
  min_relevance_score: 2.5
  min_impact_score: 2.5
  min_novelty_score: 0.10
  
  # Processing limits (3x increase)
  max_items_total: 500
  max_report_items: 75
  
  # Web search settings (increased)
  enable_web_search: true
  max_web_searches: 50
  
  # OpenAI model settings
  models:
    reasoning: "gpt-4o"
    structured: "gpt-4o"
    embedding: "text-embedding-3-small"
    web_search: "gpt-4o"
  
  # Temperature settings
  temperature:
    classification: 0.1
    analysis: 0.2
    report: 0.3
  
  # ChromaDB settings
  chroma:
    collection_name: "intel_embeddings"
    similarity_threshold: 0.85
    
  # Deduplication settings
  dedup:
    window_days: 30
    similarity_threshold: 0.80


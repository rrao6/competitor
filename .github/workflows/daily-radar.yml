name: Daily Competitive Intelligence

on:
  schedule:
    # Run at 6 AM and 6 PM UTC (10 AM/PM PT)
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-intel:
    name: Collect Competitive Intelligence
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Radar Collection
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Starting competitive intelligence collection..."
          python run_radar.py --mode quick 2>&1 | tee radar_output.log
          
          # Check if successful
          if grep -q "COMPLETE" radar_output.log; then
            echo "✅ Collection completed successfully"
          else
            echo "⚠️ Collection may have issues, check logs"
          fi
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: radar-logs-${{ github.run_id }}
          path: |
            radar_output.log
            reports/*.md
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Radar collection failed. Check the logs for details."

